version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Build started on `date`"
      - echo "Building Docker image for Worker Check-in App..."
run:
  runtime-version: latest
  command: node dist/server/index.js
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3001"